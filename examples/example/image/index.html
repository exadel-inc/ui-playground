<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example with image</title>

  <link rel="icon" type="image/png" href="/ui-playground/assets/uip-logo.png" />
  <link rel="stylesheet" type="text/css" href="/ui-playground/bundles/playground.css" />

  

</head>
<body>

  <header class="header">
  <nav class="header-container container">
    <a class="uip-title" href="/ui-playground/">
      <img class="uip-logo" alt="logo" src="/ui-playground/assets/uip-logo.svg">
      <span class="uip-title-text">UIPlayground</span>
    </a>
    <div class="header-nav">
      <a class="header-nav-link" href="/ui-playground/examples/">Examples</a>
      <a class="header-nav-link" href="/ui-playground/components/">Components</a>
      <a class="header-nav-link icon-link" href="https://github.com/exadel-inc/ui-playground" target="_blank">
        <img alt="github" src="/ui-playground/assets/github.svg">
      </a>
      <a class="header-nav-link get-started" href="/ui-playground/general/getting-started/">Get Started</a>
      <esl-trigger class="header-nav-menu" target="#sidebar" aria-label="Navigation Menu"></esl-trigger>
    </div>
  </nav>
</header>

  <esl-toggleable id="sidebar" class="sidebar" close-on-outside-action close-on-esc>
  <nav class="sidebar-nav">
    <li class="sidebar-nav-item">
      <a href="/ui-playground/examples/" class="sidebar-nav-item-link">Examples</a>
    </li>
    <li class="sidebar-nav-item">
      <a href="/ui-playground/components/" class="sidebar-nav-item-link">Components</a>
    </li>
  </nav>
</esl-toggleable>


  <main class="main esl-scrollable-content" role="main">
    <div class="content">
      
      
        <div class="container">
          
<uip-root editor-collapsed>
  <uip-header>
    <uip-snippets></uip-snippets>
    <uip-options hide-theme hide-direction></uip-options>
  </uip-header>
  <script type="text/html" uip-snippet label="Example with image">
    <img class="demo-img" alt="patrick" src="/ui-playground/assets/patrick.png" height="500" width="500">
  </script>
  <script type="text/html" uip-snippet label="Example with image link">
    <a class="img-link" href="https://www.google.com/">
      <img class="demo-img" alt="patrick" src="/ui-playground/assets/patrick.png" height="500" width="500">
    </a>
  </script>
  <uip-preview></uip-preview>
  <uip-settings target=".demo-img">
    <uip-text-setting label="Source:" attribute="src"></uip-text-setting>
    <uip-text-setting label="Alternative alt text:" attribute="alt"></uip-text-setting>
    <uip-slider-setting label="Height:" attribute="Height" min="300" max="1000"></uip-slider-setting>
    <uip-slider-setting label="Width:" attribute="Width" min="300" max="1000"></uip-slider-setting>
    <uip-text-setting label="Link:" attribute="href" target=".img-link"></uip-text-setting>
    <uip-bool-setting label="Open in new window" attribute="target" target=".img-link"
                      value="_blank"></uip-bool-setting>
  </uip-settings>
  <uip-editor></uip-editor>
</uip-root>

        </div>
      
    </div>
    <footer class="footer">
  <div class="footer-container container">
    <div>
      <span>UIPlayground v1.1.0-beta.3 Â© 2023 Exadel, Inc</span>
    </div>
    <div>
      <span>Core Team Contributors:</span>
      <a href="mailto:yadamska@exadel.com">Yuliya Adamskaya</a>,
      <a href="mailto:nharshunova@exadel.com">Natallia Harshunova</a>,
      <a href="mailto:apalanevich@exadel.com">Aliaksandr Palanevich</a>,
      <a href="mailto:pvalchetskaya@exadel.com">Palina Valchetskaya</a>,
      <a href="mailto:abazukevich@exadel.com">Aliaksandr Bazukevich</a>
    </div>
  </div>
</footer>

  </main>
  <esl-scrollbar target="::prev" class="page-scrollbar"></esl-scrollbar>

  

  <script src="/ui-playground/bundles/playground.js"></script>

</body>
</html>
