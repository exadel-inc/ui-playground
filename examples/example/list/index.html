<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example with list of cards</title>

  <link rel="icon" type="image/png" href="/ui-playground/assets/uip-logo.png" />
  <link rel="stylesheet" type="text/css" href="/ui-playground/bundles/playground.css" />

  

</head>
<body>

  <header class="header">
  <nav class="header-container container">
    <a class="uip-title" href="/ui-playground/">
      <img class="uip-logo" alt="logo" src="/ui-playground/assets/uip-logo.svg">
      <span class="uip-title-text">UIPlayground</span>
    </a>
    <div class="header-nav">
      <a class="header-nav-link" href="/ui-playground/examples/">Examples</a>
      <a class="header-nav-link" href="/ui-playground/components/">Components</a>
      <a class="header-nav-link icon-link" href="https://github.com/exadel-inc/ui-playground" target="_blank">
        <img alt="github" src="/ui-playground/assets/github.svg">
      </a>
      <a class="header-nav-link get-started" href="/ui-playground/general/getting-started/">Get Started</a>
      <esl-trigger class="header-nav-menu" target="#sidebar" aria-label="Navigation Menu"></esl-trigger>
    </div>
  </nav>
</header>

  <esl-toggleable id="sidebar" class="sidebar" close-on-outside-action close-on-esc>
  <nav class="sidebar-nav">
    <li class="sidebar-nav-item">
      <a href="/ui-playground/examples/" class="sidebar-nav-item-link">Examples</a>
    </li>
    <li class="sidebar-nav-item">
      <a href="/ui-playground/components/" class="sidebar-nav-item-link">Components</a>
    </li>
  </nav>
</esl-toggleable>


  <main class="main esl-scrollable-content" role="main">
    <div class="content">
      
      
        <div class="container">
          
<uip-root>
  <uip-header>
    <uip-snippets></uip-snippets>
  </uip-header>
  <script type="text/html" uip-snippet label="List of aqua cards">
    <div class="card-list">
      <div class="card-item aqua">Card #1</div>
      <div class="card-item aqua">Card #2</div>
      <div class="card-item aqua">Card #3</div>
    </div>
  </script>
  <script type="text/html" uip-snippet active label="Long list of red cards containing seven items" wrap-items>
    <div class="card-list">
      <div class="card-item red">Card #1</div>
      <div class="card-item red">Card #2</div>
      <div class="card-item red">Card #3</div>
      <div class="card-item red">Card #4</div>
      <div class="card-item red">Card #5</div>
      <div class="card-item red">Card #6</div>
      <div class="card-item red">Card #7</div>
    </div>
  </script>
  <script type="text/html" uip-snippet label="List of green cards">
    <div class="card-list">
      <div class="card-item green">Card #1</div>
      <div class="card-item green">Card #2</div>
      <div class="card-item green">Card #3</div>
    </div>
  </script>
  <script type="text/html" uip-snippet label="List of aqua cards #2">
    <div class="card-list">
      <div class="card-item aqua">Card #1</div>
      <div class="card-item aqua">Card #2</div>
      <div class="card-item aqua">Card #3</div>
    </div>
  </script>
  <script type="text/html" uip-snippet label="List of aqua cards #3">
    <div class="card-list">
      <div class="card-item aqua">Card #1</div>
      <div class="card-item aqua">Card #2</div>
      <div class="card-item aqua">Card #3</div>
    </div>
  </script>
  <script type="text/html" uip-snippet label="List of aqua cards #4">
    <div class="card-list">
      <div class="card-item aqua">Card #1</div>
      <div class="card-item aqua">Card #2</div>
      <div class="card-item aqua">Card #3</div>
    </div>
  </script>
  <uip-preview></uip-preview>
  <uip-settings target=".card-list">
    <uip-select-setting label="Card color:" target=".card-item" attribute="class" mode="append">
      <option value="red">Red</option>
      <option value="aqua">Aqua</option>
      <option value="green">Green</option>
    </uip-select-setting>
    <uip-bool-setting label="Wrap items" attribute="wrap-items"></uip-bool-setting>
  </uip-settings>
  <uip-editor></uip-editor>
</uip-root>

        </div>
      
    </div>
    <footer class="footer">
  <div class="footer-container container">
    <div>
      <span>UIPlayground v1.0.0-beta.13 Â© 2023 Exadel, Inc</span>
    </div>
    <div>
      <span>Core Team Contributors:</span>
      <a href="mailto:yadamska@exadel.com">Yuliya Adamskaya</a>,
      <a href="mailto:nharshunova@exadel.com">Natallia Harshunova</a>,
      <a href="mailto:apalanevich@exadel.com">Aliaksandr Palanevich</a>,
      <a href="mailto:pvalchetskaya@exadel.com">Palina Valchetskaya</a>,
      <a href="mailto:abazukevich@exadel.com">Aliaksandr Bazukevich</a>
    </div>
  </div>
</footer>

  </main>
  <esl-scrollbar target="::prev" class="page-scrollbar"></esl-scrollbar>

  

  <script src="/ui-playground/bundles/playground.js"></script>

</body>
</html>
