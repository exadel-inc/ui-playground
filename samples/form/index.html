<body>

  <header class="header">
    <span>UIPlayground</span>

  </header>

  <main class="main" role="main">
    
      <h2 class="main__title">
        Example with form
      </h2>
    
    <div class="content">
      
<uip-root>
  <uip-header>
    <uip-snippets></uip-snippets>
    <uip-options></uip-options>
  </uip-header>
  <script type="text/html" uip-snippet label="User form">
    <form class="demo-form">
      <div class="form-section">
        <label for="name">Name: </label>
        <input type="text" id="name" name="userName">
      </div>
      <div class="form-section">
        <label for="email">Email: </label>
        <input type="email" pattern="^(([^<>()[\]\\.,;:\s@']+(\.[^<>()[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" id="email" name="userEmail">
      </div>
      <div class="form-section">
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="userPass">
      </div>
      <input type="submit" value="Send">
    </form>
  </script>
  <uip-preview class="centered-content"></uip-preview>
  <uip-settings target=".demo-form">
    <uip-bool-setting label="Email validation" target="#email" mode="append" attribute="class" value="validation-input"></uip-bool-setting>
  </uip-settings>
  <uip-editor></uip-editor>
</uip-root>

    </div>
  </main>
