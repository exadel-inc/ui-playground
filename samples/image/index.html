<!DOCTYPE html>
<html lang="en"  class="esl-scrollable-content" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example with image</title>

  <link rel="icon" type="image/png" href="/ui-playground/assets/logo-64x64.png" />
  <link rel="stylesheet" type="text/css" href="/ui-playground/bundles/playground.css" />

    <!-- IE preview staff -->

</head>
<body>

  <header class="header">
    <span>UIPlayground</span>

  </header>

  <main class="main" role="main">
    
      <h2 class="main__title">
        Example with image
      </h2>
    
    <div class="content">
      
<uip-root editor-collapsed>
  <uip-header>
    <uip-snippets></uip-snippets>
    <uip-options hide-theme hide-direction></uip-options>
  </uip-header>
  <script type="text/html" uip-snippet label="Image">
    <img class="demo-img" alt="patrick" src="/ui-playground/assets/patrick.png">
  </script>
  <script type="text/html" uip-snippet label="link image">
    <a class="img-link" href="https://www.google.com/">
      <img class="demo-img img-256" alt="patrick" src="/ui-playground/assets/patrick.png">
    </a>
  </script>
  <uip-preview></uip-preview>
  <uip-settings target=".demo-img">
    <uip-text-setting label="Source" attribute="src"></uip-text-setting>
    <uip-text-setting label="Alternative text" attribute="alt"></uip-text-setting>
    <uip-slider-setting label="Height" attribute="height" min="0" max="1000"></uip-slider-setting>
    <uip-slider-setting label="Width" attribute="width" min="0" max="1000"></uip-slider-setting>
    <uip-select-setting label="Resolution" attribute="class" mode="append">
      <option value="img-64">64x64</option>
      <option value="img-128">128x128</option>
      <option value="img-256">256x256</option>
      <option value="">None</option>
    </uip-select-setting>
    <uip-text-setting label="Link" attribute="href" target=".img-link"></uip-text-setting>
    <uip-bool-setting label="Open in new window" attribute="target" target=".img-link" value="_blank"></uip-bool-setting>
  </uip-settings>
  <uip-editor></uip-editor>
</uip-root>

    </div>
  </main>
